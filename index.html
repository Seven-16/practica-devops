<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hola Mundo</title>
    <style>
        /* Reset del body */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        }

        /* Cuadro principal */
        .cuadro {
            width: 70%;
            max-width: 600px;
            height: 300px;
            background: #ffffff;
            border-radius: 20px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            animation: aparecer 1.5s ease-in-out;
        }

        /* Estilo del texto */
        .cuadro h1 {
            font-size: 3rem;
            font-weight: bold;
            color: #4a4e69;
            margin: 0;
        }

        /* Efecto de animación al aparecer */
        @keyframes aparecer {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="cuadro">
        <h1>¡Hola Mundo!</h1>
    </div>
</body>
</html>
